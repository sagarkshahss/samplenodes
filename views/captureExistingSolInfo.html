<!DOCTYPE html>
<html>
<head>
	<title>Solution Advisor</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="An interactive getting started guide for Edge Code CC.">
	<link rel="stylesheet" href="static/css/style.css">
	<script	src="static/js/main.js"></script>
	<script	src="static/js/lib/jquery-2.1.4.js"></script>
	<script	src="static/js/lib/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" href="static/css/jquery.modal.css">
	<script	src="static/js/jquery.modal.js"></script>		
	<script	src="static/js/close.js"></script>
</head>
<body class="mainInner">
	<div class="divWidth">
		<div style="height:90px">
			<div class="LogDiv"><img src="/static/images/logo.png" style="padding-top:18px;"></div>
			<div class="NavDiv">
				<div class="nav">
					<ul>
						
						<li class="home"><a href="dashboard">Home</a></li>
						<li class="contact"><a href='mailto:kanwsing@in.ibm.com, jayant.sinha@ie.ibm.com, joypatra@in.ibm.com?subject=Solution%20Advisor%20Support%20Request'>Contact</a></li>
						<li class="logout"><a href="static/logout.html" id="btnLogout" rel="modal:open">Logout</a></li>
					</ul>
					<div class="SeaDiv">
						<div id="popUpButton" class="popupHoverElement mainOutPop">
							<img src="/static/images/search.jpg">
							<div id="two" class="popupBox">
							<form method="post" action="/searchOpportunity" id="search">
								<input type="text" value="" name="searchOpportunity" id="searchOpportunity" required class="popInput placeholder-fix" style="width: 80%;margin-top: 5px;margin-left: 5px;" placeholder="Opportunity Name or Solution Id">
								<input type="submit" value="Search" class="popButton">
							</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="InnDiv" ></div>
	<div class="divWidth">
	<div class="loginInfo ">Hello {{ user.attributes.firstName }} {{user.attributes.lastName}}</div>
	<p>Search your existing Solution</p>
		<form action="/getSolutionInfo" method="post">
		<table width="100%" cellpadding="1" cellspacing="0" border="0">		
			<tr>
				<td colspan="2" class="tdmarg">About your solution</td>
			</tr>
			{% if errorMessage %}
			<tr>
				<td colspan="2" class="tdErrorMsg" style="background-color:#e1e0e0;">{{errorMessage}}</td>
			</tr>
			{% endif %}
			<tr>
				<td class="tdInputLabel" width=30%><strong>Solution Id  *:</strong><BR>(Only Numeric values allowed)</td>
				<td class="tdInputLabel" width=70%><input type="text" pattern="[0-9]*" title="Only numeric values are allowed" size="40" name="searchSolId" id="searchSolId" required style="width:250px" value="{{searchSolId}}" placeholder="Existing solution id" maxlength="11"/></td>
			</tr>
		<!-- Removed Opportunity number field  	<tr>
				<td class="tdInputLabel"><strong>Opportunity Number:</strong><BR> (Alphanumeric values with - allowed)</td>
				<td class="tdInputLabel"><input type="text" name="opportunityId" title="Alphanumeric value with - as special character allowed" id="opportunityId" style="width:250px"  placeholder="Enter Sales Connect id..." value="{{opportunityId}}" pattern="[a-zA-Z0-9-]*"  maxlength="20" autocomplete="off" /></td>
			</tr>
        -->
			<tr>
				<td class="tdInputLabel">&nbsp;</td>
				<td class="tdInputLabel"><input type="submit" id="submit" value="Submit"  class="bluebutton">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" id="backButton" value="Back" class="cancelbutton" onclick="javascript:history.go(-1);"> </td>
			</tr>
			<tr>
				<td colspan="2" class="tdLabel">&nbsp;</td>
			</tr>	
		</form>	
		</table>
	</div>
	
</body>
</html>
