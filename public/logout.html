<script>
function changeSelection(){
	document.getElementById("timeSavedOthers").checked = true;
        document.getElementById("closeBtn").disabled = false;
}

function checkSelection(elm){
	if(elm.value == ''){
		document.getElementById("timeSavedOthers").checked = false;
		document.getElementById("closeBtn").disabled = true;
	}
}

function enableFeedback(timesave){
   if(timesave.checked==true){
     document.getElementById("closeBtn").disabled = false;    
   }else{
     document.getElementById("closeBtn").disabled = true;
   }
}

</script>
